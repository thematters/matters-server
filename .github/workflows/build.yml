name: Build

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment (develop, production)'
        required: true
        type: string
      skip_tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false
    outputs:
      environment:
        description: 'The environment that was processed'
        value: ${{ inputs.environment }}
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      stripe:
        image: stripemock/stripe-mock:latest
        ports:
          - 12111:12111
          - 12112:12112
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: matters-test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v18-npm-v3-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint
        id: lint
        run: |
          npm run lint \
          && npm run format:check

      - name: Test
        id: test
        if: inputs.skip_tests != true
        run: npm run test
        env:
          NODE_OPTIONS: '--no-experimental-fetch'
          CODECOV_TOKEN: de5ab681-0837-4a24-b614-0a29225a7e4c
          MATTERS_ENV: test
          MATTERS_LOGGING_LEVEL: critical
          MATTERS_PG_HOST: localhost
          MATTERS_PG_USER: postgres
          MATTERS_PG_PASSWORD: postgres
          MATTERS_PG_DATABASE: matters-test
          MATTERS_QUEUE_HOST: localhost
          MATTERS_CACHE_HOST: localhost
          MATTERS_MATTY_ID: 6
          MATTERS_JWT_SECRET: QsNmu9
          MATTERS_STRIPE_SECRET: sk_test_foobar
          MATTERS_SENDGRID_API_KEY: SG.0-_abcabcabc.
          MATTERS_OPENSEA_API_BASE: 'https://rinkeby-api.opensea.io/api/v1'
          MATTERS_CURATION_VAULT_SIGNER_PRIVATE_KEY: '0x8441d82233625acbb5738a56d9ad0a841515e882d536a06b5962c628472af073'

      - name: Build
        id: build
        run: npm run build

      # Generate deployment package
      - name: Docker Configuration
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        run: |
          cat docker/Dockerrun.aws.json.example | sed "s/{{IMAGE_TAG}}/${{ inputs.environment == 'develop' && 'develop' || 'prod' }}/" > Dockerrun.aws.json

      - name: Generate deployment package
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        run: zip -r deploy.zip . -x node_modules/\* .git/\*

      # Build and push Docker image
      - name: Setup AWS
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: matters-server
          IMAGE_TAG: ${{ inputs.environment == 'develop' && 'develop' || 'prod' }}

      # Upload artifacts
      - name: Upload Deployment Package
        if: inputs.environment == 'develop' || inputs.environment == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package-${{ inputs.environment }}
          path: deploy.zip
