name: Deployment

on:
  pull_request:
    branches:
      - master
      - develop
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.base_ref }}
  cancel-in-progress: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      stripe:
        image: stripemock/stripe-mock:latest
        ports:
          - 12111:12111
          - 12112:12112
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: matters-test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: node_modules_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v18-npm-v3-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Build
        uses: actions/cache@v3
        id: build_cache
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Lint
        run: |
          npm run lint \
          && npm run format:check

      - name: Build
        if: steps.build_cache.outputs.cache-hit != 'true'
        run: npm run build

      # === predeploy ===
      - name: Docker Configuration (develop)
        if: github.base_ref == 'develop'
        run: |
          cat docker/Dockerrun.aws.json.example | sed "s/{{IMAGE_TAG}}/develop/" > Dockerrun.aws.json

      - name: Docker Configuration (production)
        if: github.base_ref == 'master'
        run: |
          cat docker/Dockerrun.aws.json.example | sed "s/{{IMAGE_TAG}}/prod/" > Dockerrun.aws.json

      - name: Generate deployment package
        if: github.base_ref == 'develop' || github.base_ref == 'master'
        run: zip -r deploy.zip . -x node_modules/\* .git/\*

      - name: Setup AWS
        if: github.base_ref == 'develop' || github.base_ref == 'master'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        if: github.base_ref == 'develop' || github.base_ref == 'master'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      # === [END] predeploy ===

      # === `develop` branch ===
      - name: Start VPN (develop)
        if: github.base_ref == 'develop'
        run: |
          sudo apt-get update \
          && sudo apt-get install openvpn \
          && echo $VPN_AUTH | base64 -d > $VPN_AUTH_PATH \
          && echo $VPN_CONFIG | base64 -d > $VPN_CONFIG_PATH \
          && sudo openvpn --config $VPN_CONFIG_PATH --auth-user-pass $VPN_AUTH_PATH --daemon \
          && sleep 15s
        env:
          VPN_CONFIG: ${{ secrets.DEVELOP_VPN_CONFIG }}
          VPN_CONFIG_PATH: '.github/config.ovpn'
          VPN_AUTH: ${{ secrets.DEVELOP_VPN_AUTH }}
          VPN_AUTH_PATH: '.github/auth.txt'

      - name: Check DB Connection
        if: github.base_ref == 'develop'
        run: nc -zv -w 5 $MATTERS_PG_HOST 5432
        env:
          MATTERS_PG_HOST: ${{ secrets.DEVELOP_PG_HOST }}

      - name: DB Migration (develop)
        if: github.base_ref == 'develop'
        run: npm run db:migrate
        env:
          MATTERS_ENV: development
          MATTERS_PG_HOST: ${{ secrets.DEVELOP_PG_HOST }}
          MATTERS_PG_DATABASE: ${{ secrets.DEVELOP_PG_DATABASE }}
          MATTERS_PG_USER: ${{ secrets.DEVELOP_PG_USER }}
          MATTERS_PG_PASSWORD: ${{ secrets.DEVELOP_PG_PASSWORD }}
          MATTERS_STRIPE_SECRET: ${{ secrets.DEVELOP_STRIPE_SECRET }}

      - name: Set up Docker Buildx (develop)
        if: github.base_ref == 'develop'
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers (develop)
        if: github.base_ref == 'develop'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-develop
          key: ${{ runner.os }}-buildx-develop-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-develop-

      - name: Check if image exists (develop)
        if: github.base_ref == 'develop'
        id: check-image-develop
        run: |
          # Try to get metadata for the image and check if this commit SHA is in the description
          aws ecr describe-images --repository-name matters-server --image-ids imageTag=develop --query 'imageDetails[0].imageTags' | grep ${{ github.SHA }} && \
          echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR (develop)
        if: github.base_ref == 'develop' && steps.check-image-develop.outputs.exists != 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/matters-server:develop
          labels: |
            commit=${{ github.SHA }}
          cache-from: type=local,src=/tmp/.buildx-cache-develop
          cache-to: type=local,dest=/tmp/.buildx-cache-develop-new,mode=max
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: matters-server
          IMAGE_TAG: develop

      - name: Move cache (develop)
        if: github.base_ref == 'develop'
        run: |
          rm -rf /tmp/.buildx-cache-develop
          mv /tmp/.buildx-cache-develop-new /tmp/.buildx-cache-develop

      - name: Deploy to EB (develop)
        if: github.base_ref == 'develop'
        uses: einaregilsson/beanstalk-deploy@v19
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: matters-stage
          environment_name: matters-server-develop
          version_label: matters-server-develop-${{ hashFiles('deploy.zip') }}
          version_description: ${{ github.SHA }}
          region: ap-southeast-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true
          wait_for_deployment: true
      # === [END] `develop` branch ===

      # === `master` branch ===
      - name: Start VPN
        if: github.base_ref == 'master'
        run: |
          sudo apt-get update \
          && sudo apt-get install openvpn \
          && echo $VPN_CONFIG | base64 -d >> $VPN_CONFIG_PATH \
          && echo $VPN_AUTH | base64 -d >> $VPN_AUTH_PATH \
          && sudo openvpn --config $VPN_CONFIG_PATH --auth-user-pass $VPN_AUTH_PATH --daemon \
          && sleep 15s
        env:
          VPN_CONFIG: ${{ secrets.VPN_CONFIG }}
          VPN_CONFIG_PATH: '.github/config.ovpn'
          VPN_AUTH: ${{ secrets.VPN_AUTH }}
          VPN_AUTH_PATH: '.github/auth.txt'

      - name: Check DB Connection
        if: github.base_ref == 'master'
        run: nc -zv -w 5 $MATTERS_PG_HOST 5432
        env:
          MATTERS_PG_HOST: ${{ secrets.PROD_PG_HOST }}

      - name: DB Migration (production)
        if: github.base_ref == 'master'
        run: npm run db:migrate
        env:
          MATTERS_ENV: production
          MATTERS_PG_HOST: ${{ secrets.PROD_PG_HOST }}
          MATTERS_PG_DATABASE: ${{ secrets.PROD_PG_DATABASE }}
          MATTERS_PG_USER: ${{ secrets.PROD_PG_USER }}
          MATTERS_PG_PASSWORD: ${{ secrets.PROD_PG_PASSWORD }}
          MATTERS_STRIPE_SECRET: ${{ secrets.PROD_STRIPE_SECRET }}

      - name: Kill VPN
        if: always()
        run: sudo killall openvpn || true

      - name: Set up Docker Buildx (production)
        if: github.base_ref == 'master'
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers (production)
        if: github.base_ref == 'master'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-prod
          key: ${{ runner.os }}-buildx-prod-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-prod-

      - name: Check if image exists (production)
        if: github.base_ref == 'master'
        id: check-image-prod
        run: |
          aws ecr describe-images --repository-name matters-server --image-ids imageTag=prod --query 'imageDetails[0].imageTags' | grep ${{ github.SHA }} && \
          echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR (production)
        if: github.base_ref == 'master' && steps.check-image-prod.outputs.exists != 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/matters-server:prod
          cache-from: type=local,src=/tmp/.buildx-cache-prod
          cache-to: type=local,dest=/tmp/.buildx-cache-prod-new,mode=max
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: matters-server
          IMAGE_TAG: prod

      - name: Move cache (production)
        if: github.base_ref == 'master'
        run: |
          rm -rf /tmp/.buildx-cache-prod
          mv /tmp/.buildx-cache-prod-new /tmp/.buildx-cache-prod

      - name: Deploy to EB (production)
        if: github.base_ref == 'master'
        uses: einaregilsson/beanstalk-deploy@v19
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: matters-prod
          environment_name: matters-server-prod
          version_label: matters-server-prod-${{ hashFiles('deploy.zip') }}
          version_description: ${{ github.SHA }}
          region: ap-southeast-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true
          wait_for_deployment: true
      # === [END] `master` branch ===

      - name: Logout of Amazon ECR
        if: github.base_ref == 'develop' || github.base_ref == 'master'
        run: docker logout ${{ steps.login-ecr.outputs.registry }}

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: matters-server
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
