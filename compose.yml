services:
  app:
    container_name: api
    image: matters-server:latest
    build:
      context: .
      target: dev
    env_file: .env
    volumes:
      - .:/var/app
    depends_on:
      - db
      - redis
      - s3
      - ipfs
      - stripe
    ports:
      - '4000:4000'
  db:
    image: postgres:12
    container_name: db
    environment:
      - POSTGRES_DB=matters-dev
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
  redis:
    image: redis
    container_name: redis
    ports:
      - '6379:6379'
    restart: always
  s3:
    container_name: s3
    image: lphoward/fake-s3
    ports:
      - '4569:4569'
  ipfs:
    container_name: ipfs
    image: ipfs/go-ipfs:v0.14.0
    ports:
      - '8080:8080'
      - '4001:4001'
      - '5001:5001'
  stripe:
    container_name: stripe
    image: stripemock/stripe-mock:latest
    ports:
      - '12111:12111'
      - '12112:12112'

volumes:
  postgres_data:
